{{ partial "head.html" . }}
<div class="content container">
  <h1 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  <ul class="posts">
  {{ range .Data.Pages }}
    <li>
        &middot; <time>{{ .Date.Format "Jan 2, 2006" }}</time>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
  {{ end }}
  </ul>
</div>
{{ partial "foot.html" . }}
